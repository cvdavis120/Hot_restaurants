<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title> Look a Train</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Get your tables!</h1>
        <p class="lead">Make the reservation!</p>
        <hr class="my-4">
        <p>Quick! Quick! Quick!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Checkout Tables!</a>
        <a class="btn btn-warning btn-lg" href="#" role="button">Make a Reservation!</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $('#submit').on("click", function(event) {
            event.preventDefault();
            var newcustomerResverve = {
                customerID: $('#id').val().trim(),
                custimerName: $('#name').val().trim(),
                customerEmail: $('#email').val().trim(),
                phoneNumber: $('#number').val().trim()
            };
    
            $.post("/reservation", newcustomerResverve)
            .then(function(data) {
                console.log("newres.html", data);
                alert("reservation succesful!!")
            });
    
        });
    </script>
</body>
</html>
