<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title> TABLES TABLES</title>
</head>

<body>
    <div class="container">
        <!-- NAV BAR  -->
        <div class="jumbotron">
            <h1 class="display-4">Get your tables!</h1>
            <p class="lead">Make that reservation!</p>
            <hr class="my-4">
            <p>Quick! Quick! Quick!</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Checkout Our Tables!</a>
            <a class="btn btn-warning btn-lg" href="#" role="button">Make a Reservation!</a>
        </div>

        <!-- FORM  -->
        <form>
            <div class="form-group">
                <label for="partyname">Party's Name</label>
                <input type="text" class="form-control" id="partyname" aria-describedby="emailHelp"
                    placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="number">What's your phone number?</label>
                <input type="text" class="form-control" id="number" placeholder="(555)555-555">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">How many in the party?</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="4">
            </div>
            <div class="form-group">
                <label for="notes">Anything we need to know?</label>
                <input type="text" class="form-control" id="notes" placeholder="I have a seafood allergy">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree to enjoy the dinner.</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>


    <!--SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
