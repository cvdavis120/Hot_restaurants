<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title> Look a Train</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Get your tables!</h1>
            <p class="lead">Look at all these tables!</p>
            <hr class="my-4">
            <p>Woah, that's alot of tables.</p>
            <a href="/tables" class="btn btn-primary btn-lg" href="#" role="button">Checkout Our Tables!</a>
            <a href="/reservations" class="btn btn-warning btn-lg" href="#" role="button">Make a Reservation!</a>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Current Reservations
            </div>
            <ul class="list-group list-group-flush" id="reservations">

            </ul>
        </div>
        <br>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Waiting List
            </div>
            <ul class="list-group list-group-flush" id="waitlist">

            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
